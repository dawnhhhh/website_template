<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="联系我们 - 同济现代名仁中医眼科联系方式">
  <meta name="keywords" content="联系我们, 联系方式, 咨询热线">
  <title>联系我们 - 同济现代名仁中医眼科</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
  <!-- 头部导航 -->
  <div id="header-container"></div>

  <!-- 主要内容 -->
  <main style="margin-top: 110px;">
    <!-- 页面标题 -->
    <section class="bg-primary text-white py-5" style="background-color: var(--primary-dark) !important;">
      <div class="container">
        <h1 class="mb-0">联系我们</h1>
        <nav aria-label="breadcrumb" class="mt-3">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html" class="text-white">首页</a></li>
            <li class="breadcrumb-item active text-white" aria-current="page">联系我们</li>
          </ol>
        </nav>
      </div>
    </section>

    <!-- 联系表单和联系信息 -->
    <section class="section">
      <div class="container">
        <div class="row">
          <!-- 联系表单 -->
          <div class="col-lg-8 mb-4 mb-lg-0">
            <div class="card shadow-custom">
              <div class="card-body p-4">
                <h3 class="mb-4">发送消息</h3>
                <form class="needs-validation" novalidate data-ajax>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="name" name="name" required>
                      <div class="invalid-feedback">
                        请输入您的姓名
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="phone" class="form-label">电话 <span class="text-danger">*</span></label>
                      <input type="tel" class="form-control" id="phone" name="phone" required>
                      <div class="invalid-feedback">
                        请输入有效的电话号码
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">邮箱 <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">
                      请输入有效的邮箱地址
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="subject" class="form-label">主题</label>
                    <input type="text" class="form-control" id="subject" name="subject">
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">留言内容 <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    <div class="invalid-feedback">
                      请输入留言内容
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg">发送消息</button>
                </form>
              </div>
            </div>
          </div>

          <!-- 联系信息 -->
          <div class="col-lg-4">
            <div class="card shadow-custom mb-4">
              <div class="card-body p-4">
                <h5 class="card-title mb-4">联系信息</h5>
                <ul class="list-unstyled">
                  <li class="mb-4">
                    <div class="d-flex">
                      <div class="flex-shrink-0">
                        <div
                          style="width: 40px; height: 40px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white;">
                          <i class="bi bi-geo-alt"></i>
                        </div>
                      </div>
                      <div class="flex-grow-1 ms-3">
                        <h6>地址</h6>
                        <p class="text-muted mb-0">xxx省xxx市xxx区xxx路xxx号</p>
                      </div>
                    </div>
                  </li>
                  <li class="mb-4">
                    <div class="d-flex">
                      <div class="flex-shrink-0">
                        <div
                          style="width: 40px; height: 40px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white;">
                          <i class="bi bi-telephone"></i>
                        </div>
                      </div>
                      <div class="flex-grow-1 ms-3">
                        <h6>电话</h6>
                        <p class="text-muted mb-0">
                          <a href="tel:400-1657-006" class="text-decoration-none">400-1657-006</a>
                        </p>
                      </div>
                    </div>
                  </li>
                  <li class="mb-4">
                    <div class="d-flex">
                      <div class="flex-shrink-0">
                        <div
                          style="width: 40px; height: 40px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white;">
                          <i class="bi bi-envelope"></i>
                        </div>
                      </div>
                      <div class="flex-grow-1 ms-3">
                        <h6>邮箱</h6>
                        <p class="text-muted mb-0">
                          <a href="mailto:contact@example.com" class="text-decoration-none">contact@example.com</a>
                        </p>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="d-flex">
                      <div class="flex-shrink-0">
                        <div
                          style="width: 40px; height: 40px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white;">
                          <i class="bi bi-clock"></i>
                        </div>
                      </div>
                      <div class="flex-grow-1 ms-3">
                        <h6>工作时间</h6>
                        <p class="text-muted mb-0">周一至周五 9:00-18:00</p>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <!-- 社交媒体 -->
            <div class="card shadow-custom">
              <div class="card-body p-4">
                <h5 class="card-title mb-4">关注我们</h5>
                <div class="d-flex gap-3">
                  <a href="#" class="text-primary" style="font-size: 2rem;" aria-label="微信">
                    <i class="bi bi-wechat"></i>
                  </a>
                  <a href="#" class="text-primary" style="font-size: 2rem;" aria-label="微博">
                    <i class="bi bi-weibo"></i>
                  </a>
                  <a href="#" class="text-primary" style="font-size: 2rem;" aria-label="QQ">
                    <i class="bi bi-qq"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 地图（可选） -->
    <section class="section bg-light">
      <div class="container">
        <h3 class="mb-4">位置地图</h3>
        <div class="card shadow-custom">
          <div class="card-body p-0">
            <div
              style="height: 400px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white;">
              <div class="text-center">
                <i class="bi bi-geo-alt-fill" style="font-size: 3rem;"></i>
                <p class="mt-3">地图占位符<br>可集成百度地图、高德地图等</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- 底部 -->
  <div id="footer-container"></div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 网站配置 -->
  <script src="../assets/js/config/site-config.js"></script>
  <script src="../assets/js/config/theme-config.js"></script>

  <!-- 工具函数 -->
  <script src="../assets/js/utils/helpers.js"></script>
  <script src="../assets/js/utils/validators.js"></script>

  <!-- 组件脚本 -->
  <script src="../assets/js/components/header.js"></script>
  <script src="../assets/js/components/back-to-top.js"></script>
  <script src="../assets/js/components/form.js"></script>

  <!-- 主脚本 -->
  <script src="../assets/js/main.js"></script>

  <!-- 加载公共组件 -->
  <script>
    fetch('../components/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
        if (typeof headerComponent !== 'undefined') {
          headerComponent.init();
        }
      });

    fetch('../components/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>
</body>

</html>
